    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Record Stash!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css\main.css">

    <body>
        <h4 class="H2">Record Stash!</h4>
        <!--Record Stash (C) TSG 2020-->
        <div class="wrapper">
          <!--Form-->
            <fields_header class="form_header">Please enter Artist info</header>
              <br>
              <br>
              <div id="error"></div>
              <form id="form" action="/" method="GET">
                <div>
                  <label for="Artist">Artist</label>
                  <input id="Artist" name="Artist" type="text" autocomplete="off"  required>
                </div>
                <div>
                  <label for="Album">Album</label>
                  <input id="Album" name="Album" type="text" autocomplete="off" required>
                </div>
                <div>
                  <label for="Year">Year</label>
                  <input id="Year" name="Year" type="text" autocomplete="off" required>
                </div>
                <br>
                <button type="submit">Submit</button>
                <br>
              </form>
           </wrapper>
           <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
           <script src="js\main.js"></script>
              <br>
           <authorInfo class="footer">&copy TSG 2020</authorInfo>
           
    </body>
</html>
