    <body>
        <h4 class="H2">Record Stash!</h4>
        <!--Record Stash! - JavaScritp Project 23.Sep.2020-->
        <div class="wrapper">
            <fields_header class="form_header">Please enter Artist info</header>
              <br>
              <br>
              <div id="error"></div>
              <form id="form" action="/" method="GET">
                <div>
                  <label for="Artist">Artist</label>
                  <input id="Artist" name="Artist" type="text" autocomplete="off">
                </div>
                <div>
                  <label for="Album">Album</label>
                  <input id="Album" name="Album" type="text" autocomplete="off">
                </div>
                <div>
                  <label for="Year">Year</label>
                  <input id="Year" name="Year" type="text" autocomplete="off">
                </div>
                <button type="submit">Submit</button>
              </form>
           </wrapper>
              <br><br>
           <authorInfo class="footer">(C) TSG 2020</authorInfo>
           <script  defer src="main.js"></script>
    </body>
